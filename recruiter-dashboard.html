<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #e3f2fd; /* Light blue background */
        }

        /* Navbar styling */
        .navbar {
            width: 100%;
            background-color: #0d47a1; /* Dark blue */
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #1976d2;
            border-radius: 5px;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            margin-left: 20px;
        }

        .container {
            margin-top: 70px; /* Space for fixed navbar */
            padding: 40px;
        }

        .main-content {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .main-content h2 {
            color: #0d47a1;
            margin-bottom: 20px;
        }

        /* Styling for input form */
        .input-form {
            display: flex;
            flex-direction: column;
        }

        .input-form label {
            margin: 10px 0 5px;
            color: #0d47a1;
        }

        .input-form input, .input-form select, .input-form textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 100%;
        }

        .input-form input[type="file"] {
            padding: 5px;
        }

        .input-form input[type="submit"] {
            background-color: #0d47a1;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-form input[type="submit"]:hover {
            background-color: #1976d2;
        }

        /* Table styling for job applications */
        .table-container {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0d47a1;
            color: white;
        }

        /* Popup modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Black with opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content button {
            margin-top: 20px;
            background-color: #0d47a1;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #1976d2;
        }

        /* Media query for smaller screens */
        @media only screen and (max-width: 768px) {
            .navbar a {
                padding: 8px 12px;
                font-size: 14px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <img src="file-YKLfPpIOt1cgDM8dWBHXNJld" alt="Placement Portal Logo">
            <h2>Recruiter Dashboard</h2>
        </div>
        
        <div class="nav-links">
            <a href="index.html">Home</a> <!-- Home Button -->
            <a href="#add-job">Add Job</a>
            <a href="#applications">Applications</a>
        </div>
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <div class="main-content">
            <!-- Add Job Section -->
            <section id="add-job" class="input-form">
                <h2>Add Job</h2>
                <form id="addJobForm" action="#" method="post">
                    <label for="company-name">Company Name:</label>
                    <input type="text" id="company-name" name="company-name" placeholder="Enter company name" required>

                    <label for="job-title">Job Title:</label>
                    <input type="text" id="job-title" name="job-title" placeholder="Enter job title" required>

                    <label for="job-category">Job Category:</label>
                    <input type="text" id="job-category" name="job-category" placeholder="Enter job category" required>

                    <label for="job-type">Job Type:</label>
                    <select id="job-type" name="job-type" required>
                        <option value="" disabled selected>Select job type</option>
                        <option value="full-time">Full-Time</option>
                        <option value="part-time">Part-Time</option>
                        <option value="internship">Internship</option>
                    </select>

                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter job location" required>

                    <label for="salary">Salary:</label>
                    <input type="number" id="salary" name="salary" placeholder="Enter salary" required>

                    <label for="qualification">Qualification:</label>
                    <input type="text" id="qualification" name="qualification" placeholder="Enter required qualification" required>

                    <label for="experience">Experience Required:</label>
                    <input type="text" id="experience" name="experience" placeholder="Enter experience required" required>

                    <label for="deadline">Job Deadline:</label>
                    <input type="date" id="deadline" name="deadline" required>

                    <label for="description">Job Description:</label>
                    <textarea id="description" name="description" placeholder="Enter job description" rows="5" required></textarea>

                    <input type="submit" value="Post Job">
                </form>
            </section>

            <!-- Job Applications Section -->
            <section id="applications" class="table-container">
                <h2>Applications Received</h2>
                <table>
                    <tr>
                        <th>Applicant Name</th>
                        <th>Job Title</th>
                        <th>Resume</th>
                        <th>Status</th>
                    </tr>
                    <!-- Example application -->
                    <tr>
                        <td>John Doe</td>
                        <td>Software Engineer</td>
                        <td><a href="#">Download Resume</a></td>
                        <td>Under Review</td>
                    </tr>
                </table>
            </section>
        </div>
    </div>

    <!-- Popup Modal for Success Message -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <h3>Job posted successfully!</h3>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- JavaScript to handle form submission and modal -->
    <script>
        document.getElementById('addJobForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Show confirmation popup
            const modal = document.getElementById('jobModal');
            modal.style.display = 'flex';
        });

        // Close the modal popup
        function closeModal() {
            const modal = document.getElementById('jobModal');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('jobModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
